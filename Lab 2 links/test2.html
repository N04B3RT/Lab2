<html>
    <head>
        <title>Lists</title>
        <body>
            <h3>UNORDERED LIST</h3>
            <ul>
                <li>COFFEE</li> 
                <li>TEA</li>
                <li>MILK</li>
            </ul>
            <h3>ORDERED LIST</h3>
            <ol>
                <li>COFFEE</li>
                <li>TEA</li>
                <li>MILK</li>
            </ol>
            <h3>Description List</h3>
            <dl>
                <dt>COFFEE</dt>
            <dd>A black hot drink</dd>
            <dd>Not to sweet</dd>
            <dt>MILK</dt>
            <dd>White cold drink</dd>
            <dd>Not from cows lol</dd>
            
            </dl>
            <b><h4>Smaller heading</h4></b>
            <b><h5>Extra small heading</h5></b>
            <b><h6>Smallest heading</h6></b>
        </body>
    </head>
</html>
