<!DOCTYPE html>

<title>LAB 6 JAVA</title>

<body>
  <script>
    let myNumber = 14;

    let myString = "Hello, JavaScript";
    
    console.log(myNumber);
    console.log(myString);
  </script>

  <script>

    for (let i = 0; i <= 14; i++) {
        console.log(i);
    }
    for (let i = 1; i <= 5; i++) {
        let multiple = 3 * i;
        console.log(multiple);
    }
  </script>

  <script>
    function addNumbers(num1, num2) {
        return num1 + num2;
    }
    let result = addNumbers(5, 7);
    console.log(result);
    function multiplyNumbers(num1, num2) {
        return num1 * num2;
    }
    let resultMultiplication = multiplyNumbers(3, 4);
    console.log("Multiplication result:", resultMultiplication);
  </script>
