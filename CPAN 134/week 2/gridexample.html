<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Grid Layout</title>
<style>
  .grid-container {
    display: grid;
    grid-template-columns: auto auto auto auto; /* Creates two columns of equal width */
    grid-gap: 10px; /* Sets the gap between rows and columns */
    padding: 10px; /* Adds some padding around the grid */
  }

  .grid-item {
    background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white */
    border: 1px solid rgba(0, 0, 0, 0.8); /* Black border */
    padding: 20px; /* Adds some padding inside the grid items */
    font-size: 30px;
    text-align: center;
  }
</style>
</head>
<body>

<div class="grid-container">
  <div class="grid-item">1</div>
  <div class="grid-item">2</div>
  <div class="grid-item">3</div>
  <div class="grid-item">4</div>
  <div class="grid-item">5</div>
  <div class="grid-item">6</div>
  <div class="grid-item">7</div>

</div>

</body>
</html>
